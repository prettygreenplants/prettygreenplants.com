<f:layout name="Default" />

<f:section name="Title">A list of categories</f:section>

<f:section name="Content">
    <f:if condition="{categories}">
        <f:then>
            <ul>
                <f:for each="{categories}" as="category">
                    <li>
                        <f:link.action action="show" arguments="{category: category}">{category.name}</f:link.action>
                        <f:link.action action="edit" arguments="{category: category}">Edit</f:link.action>
                        <f:form action="delete" arguments="{category: category}">
                            <f:form.submit value="Delete" />
                        </f:form>
                        <f:if condition="{category.parent}">
                            <ul>
                                <f:render section="SubCategory" arguments="{categories: category.children}" />
                            </ul>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No categories created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new category</f:link.action></p>
</f:section>

<f:section name="SubCategory">
    <f:for each="{categories}" as="category">
        <li>
            <f:link.action action="show" arguments="{category: category}">{category.name}</f:link.action>
            <f:link.action action="edit" arguments="{category: category}">Edit</f:link.action>
            <f:form action="delete" arguments="{category: category}">
                <f:form.submit value="Delete" />
            </f:form>
        </li>
    </f:for>
</f:section>

<f:layout name="Default" />

<f:section name="Title">Edit category "{category.name}"</f:section>

<f:section name="Content">
    <f:form action="update" object="{category}" objectName="category">
        <ol>
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>

            <li>
                <label for="description">Description</label>
                <f:form.textfield property="description" id="description" />
            </li>

            <li>
                <label for="parentCategory">Parent category</label>
                <f:form.select property="parentCategory" id="parentCategory" options="{parentCategories}" optionLabelField="name" prependOptionLabel="Please select" disabled="{f:if(condition: category.parent, then: 'disabled')}" />
            </li>

            <li>
                <f:form.submit value="Update" />
            </li>
        </ol>
    </f:form>
</f:section>

<ul class="list-inline intro-social-buttons">
	<li>
		<f:link.email email="{email}" class="btn btn-default btn-lg">
			<i class="fa fa-envelope fa-fw"></i> <span class="network-name">{emailText}</span>
		</f:link.email>
	</li>
	<li>
		<f:link.external uri="{facebookLink}" class="btn btn-default btn-lg" target="_blank" defaultScheme="https">
			<i class="fa fa-facebook fa-fw"></i> <span class="network-name">{facebookText}</span>
		</f:link.external>
	</li>
	<li>
		<f:link.external uri="{instagramLink}" class="btn btn-default btn-lg" target="_blank" defaultScheme="https">
			<i class="fa fa-instagram fa-fw"></i> <span class="network-name">{instagramText}</span>
		</f:link.external>
	</li>
</ul>

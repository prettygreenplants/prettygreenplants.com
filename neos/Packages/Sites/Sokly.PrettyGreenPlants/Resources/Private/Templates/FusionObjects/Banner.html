<!-- TITLE BEGINS -->
<div class="headerimage homeimg text-center" style="background-image: url({f:uri.resource(path: 'img/intro-bg.jpg', package: 'Sokly.PrettyGreenPlants')});">
	<div class="headercontent home">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 data-scrollreveal="enter top over 1.9s after 0.2s">Pretty Green Plants</h1>
					<p class="lead" data-scrollreveal="enter bottom over 1.9s after 0.4s">
						Coming Soon
					</p>

					<f:link.email email="{email}" class="homeimgbtn" additionalAttributes="{data-scrollreveal: 'enter bottom over 1.0s after 1.6s'}">{emailText}</f:link.email>
					<f:link.external uri="{facebookLink}" class="homeimgbtn" additionalAttributes="{data-scrollreveal: 'enter bottom over 1.0s after 1.6s'}" target="_blank" defaultScheme="https">{facebookText}</f:link.external>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- TITLE ENDS -->

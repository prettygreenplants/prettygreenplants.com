<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<html lang="en"><!-- lang attribute here takes no effect - need to render by fusion -->

<!--
	Default head data added by Neos
	1. <meta charset="UTF-8" />
	2. <title>Pretty Green Plants</title>
	3. <meta name="robots" content="index,follow" />
	4. <link rel="canonical" href="http://sokly:8080/" />
-->
<head>
	<!-- this line takes no effect - already added by Neos -->
	<meta charset="utf-8">
	<title>Landing Page - Start Bootstrap Theme</title>
	<meta name="robots" content="index,follow">
	<link rel="canonical" href="#">

	<!-- these meta are controlled by seo package -->
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!-- custom metadata managed by the site -->
	<f:section name="metaData">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Visay Keo">
	</f:section>

	<f:section name="stylesheets">
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="57x57" href="{f:uri.resource(path: 'img/favicon/apple-icon-57x57.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="60x60" href="{f:uri.resource(path: 'img/favicon/apple-icon-60x60.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="72x72" href="{f:uri.resource(path: 'img/favicon/apple-icon-72x72.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="76x76" href="{f:uri.resource(path: 'img/favicon/apple-icon-76x76.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="114x114" href="{f:uri.resource(path: 'img/favicon/apple-icon-114x114.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="120x120" href="{f:uri.resource(path: 'img/favicon/apple-icon-120x120.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="144x144" href="{f:uri.resource(path: 'img/favicon/apple-icon-144x144.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="152x152" href="{f:uri.resource(path: 'img/favicon/apple-icon-152x152.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="apple-touch-icon" sizes="180x180" href="{f:uri.resource(path: 'img/favicon/apple-icon-180x180.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="icon" type="image/png" sizes="192x192"  href="{f:uri.resource(path: 'img/favicon/android-icon-192x192.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="icon" type="image/png" sizes="32x32" href="{f:uri.resource(path: 'img/favicon/favicon-32x32.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="icon" type="image/png" sizes="96x96" href="{f:uri.resource(path: 'img/favicon/favicon-96x96.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="icon" type="image/png" sizes="16x16" href="{f:uri.resource(path: 'img/favicon/favicon-16x16.png', package: 'Sokly.PrettyGreenPlants')}">
		<link rel="manifest" href="{f:uri.resource(path: 'img/favicon/manifest.json', package: 'Sokly.PrettyGreenPlants')}">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="{f:uri.resource(path: 'img/favicon/ms-icon-144x144.png', package: 'Sokly.PrettyGreenPlants')}">
		<meta name="theme-color" content="#ffffff">

		<!-- Put your stylesheet inclusions here, they will be included in your website by TypoScript -->
		<!-- Bootstrap Core CSS -->
		<link href="{f:uri.resource(path: 'css/bootstrap.min.css', package: 'Sokly.PrettyGreenPlants')}" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="{f:uri.resource(path: 'css/landing-page.css', package: 'Sokly.PrettyGreenPlants')}" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="{f:uri.resource(path: 'font-awesome/css/font-awesome.min.css', package: 'Sokly.PrettyGreenPlants')}" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	</f:section>

	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</f:section>
</head>
<body>
<f:section name="body">
	{parts.messenger -> f:format.raw()}

	<f:if condition="{toggleBeta}">
		<!-- Navigation -->
		{parts.mainMenu -> f:format.raw()}
	</f:if>

	<!-- Header -->
	<div class="intro-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>Coming Soon</h1>
						<h3>Pretty Green Plants</h3>
						<hr class="intro-divider">
						{parts.socialMedia -> f:format.raw()}
					</div>
				</div>
			</div>
		</div>
	</div>
</f:section>

<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
	<!-- jQuery -->
	<script src="{f:uri.resource(path: 'js/jquery.js', package: 'Sokly.PrettyGreenPlants')}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{f:uri.resource(path: 'js/bootstrap.min.js', package: 'Sokly.PrettyGreenPlants')}"></script>
</f:section>
</body>
</html>

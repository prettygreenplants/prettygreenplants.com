---

# All available var here with global default values
# Empty var needs to be defined in stage var
project_name: 'prettygreenplants'
domain_name: ''
use_ssl: true

# Use https protocol for cloning
# git protocol is not allowed in aws firewall
git_repo: 'https://github.com/prettygreenplants/prettygreenplants.com.git'

app_root: ''
backup_path: ''
host_user: ''
host_group: ''

www_user: ''
www_user_id: ''
www_group_id: ''

project_context: ''
composer_flag: ''
release_version: ''
trusted_proxies: 
  - '*'

temp_files: []

google_analytic_app_name: ''
google_analytic_client_id: ''
google_analytic_client_secret: ''
google_analytic_developer_key: ''
google_analytic_tracking_id: ''
google_analytic_profile_id: ''

mysql_db_host: '{{ mysql_db_host_vault }}'
mysql_db_user: '{{ mysql_db_user_vault }}'
mysql_db_password: '{{ mysql_db_password_vault }}'
mysql_db_name: '{{ mysql_db_name_vault }}'

aws_access_key_id: ''
aws_secret_access_key: ''

app:
  autoredeploy: true
  environment:
    - FLOW_CONTEXT=Production
  image: 'visay/prettygreenplants_app:latest'
  links:
    - db
    - redis
  target_num_containers: 1
  volumes:
    - '/var/www/prettygreenplants:/var/www'
db:
  command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
  environment:
    - MYSQL_DATABASE=prettygreenplants
    - MYSQL_PASSWORD=prettygreenplants
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=prettygreenplants
  image: 'mariadb:10.1'
  target_num_containers: 1
  volumes:
    - '/var/www/prettygreenplants:/var/www'
    - /var/lib/mysql
redis:
  image: 'redis:alpine'
  target_num_containers: 1
web:
  autoredeploy: true
  environment:
    - NGINX_HOST=prettygreenplants.com
  image: 'visay/prettygreenplants_nginx:latest'
  links:
    - app
  ports:
    - '80:80'
  target_num_containers: 1
  volumes:
    - '/var/www/prettygreenplants:/var/www'

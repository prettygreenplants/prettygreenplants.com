version: '3'

services:

  app:
    image: prettygreenplants/app:latest
    volumes:
    - './neos:/var/www/prettygreenplants'
    - './scripts/cleanup.sh:/cleanup.sh:ro'
    links:
    - db
    - redis
    ports:
    - '8080:9000'
    env_file: .env

  # TODO: Move to RDS
  db:
    image: mariadb:10.1
    container_name: db
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
    - '/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'prettygreenplants'
      MYSQL_PASSWORD: 'prettygreenplants'
      MYSQL_DATABASE: 'prettygreenplants'

  db_backup:
    build: ./docker/db-backup
    environment:
      MYSQL_CONTAINER_NAME: db
      MYSQL_DATABASE: 'prettygreenplants'
      MYSQL_ROOT_PASSWORD: 'root'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/www/backup/prettygreenplants/db:/opt/mysql/backup
    command: crond -f -d 8
    restart: always

  redis:
    image: redis:alpine

  web:
    image: prettygreenplants/nginx:latest
    ports:
    - '80:80'
    - '443:443'
    volumes:
    - './neos:/var/www/prettygreenplants'
    - '/etc/letsencrypt:/etc/letsencrypt'
    env_file: .env
    network_mode: 'host'

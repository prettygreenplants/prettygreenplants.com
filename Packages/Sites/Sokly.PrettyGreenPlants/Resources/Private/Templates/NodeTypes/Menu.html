{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<nav{attributes -> f:format.raw()}>
	<div class="container topnav">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand topnav" href="#">Pretty Green Plants</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<f:render section="itemsList" arguments="{items: items}" />
			</ul>
		</div>
	</div>
</nav>

<f:section name="itemsList">
	<f:if condition="{items -> f:count()}">
		<f:then>
			<f:for each="{items}" as="item">
				<li>
					<a href="#{item.label -> f:format.case(mode: 'lower')}">{item.label}</a>
				</li>
			</f:for>
		</f:then>
		<f:else>
			<f:security.ifAccess privilegeTarget="TYPO3.Neos:Backend.GeneralAccess">
				<f:if condition="{node.context.workspace.name} != 'live'">
					<li><a href="#start">About</a></li>
					<li><a href="#about">Services</a></li>
					<li><a href="#connect">Contact</a></li>
				</f:if>
			</f:security.ifAccess>
		</f:else>
	</f:if>
</f:section>
